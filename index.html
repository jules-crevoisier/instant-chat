<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="app">
        <!-- LOGIN VIEW -->
        <div id="login-view" class="view active">
            <div class="login-card">
                <h1>Connexion</h1>
                <p class="subtitle">Connectez-vous pour discuter</p>

                <div class="input-group">
                    <label>Pseudo</label>
                    <input type="text" id="login-username" placeholder="Votre pseudo" autocomplete="username">
                </div>

                <div class="input-group">
                    <label>Mot de passe</label>
                    <input type="password" id="login-password" placeholder="Votre mot de passe" autocomplete="current-password">
                </div>

                <button id="btn-login" class="primary-btn">Se connecter</button>
                <div class="auth-divider">
                    <span>ou</span>
                </div>
                <button id="btn-go-to-register" class="secondary-btn">Créer un compte</button>
            </div>
        </div>

        <!-- REGISTER VIEW -->
        <div id="register-view" class="view hidden">
            <div class="login-card">
                <h1>Inscription</h1>
                <p class="subtitle">Créez votre compte pour commencer</p>

                <div class="input-group">
                    <label>Pseudo</label>
                    <input type="text" id="register-username" placeholder="Choisissez un pseudo" autocomplete="username">
                </div>

                <div class="input-group">
                    <label>Mot de passe</label>
                    <input type="password" id="register-password" placeholder="Créez un mot de passe" autocomplete="new-password">
                </div>

                <div class="input-group">
                    <label>Confirmer le mot de passe</label>
                    <input type="password" id="register-password-confirm" placeholder="Confirmez votre mot de passe" autocomplete="new-password">
                </div>

                <button id="btn-register" class="primary-btn">Créer mon compte</button>
                <div class="auth-divider">
                    <span>ou</span>
                </div>
                <button id="btn-go-to-login" class="secondary-btn">Déjà un compte ? Se connecter</button>
            </div>
        </div>

        <!-- CHAT VIEW -->
        <div id="chat-view" class="view hidden">
            <div class="sidebar">
                <div class="sidebar-header">
                    <h2>Channels</h2>
                    <button id="btn-create-channel" class="icon-btn" title="Créer un channel">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </button>
                </div>
                <div id="channels-list" class="channels-list">
                    <!-- Channels will be injected here -->
                </div>

                <div class="sidebar-header" id="channel-members-header" style="display: none;">
                    <h2>Membres</h2>
                    <span id="channel-members-count" class="member-count"></span>
                </div>
                <div id="channel-members-list" class="channels-list" style="display: none;">
                    <!-- Channel members will be injected here -->
                </div>

                <div class="sidebar-header">
                    <h2>Messages Privés</h2>
                    <button id="btn-new-dm" class="icon-btn" title="Nouveau message">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </button>
                </div>
                <div id="users-list" class="channels-list">
                    <!-- Recent DMs will be injected here -->
                </div>
                <div class="user-profile">
                    <div class="avatar-container" id="user-profile-avatar-container">
                        <div class="avatar" id="user-avatar"></div>
                        <div class="status-indicator" id="user-status-indicator"></div>
                    </div>
                    <span id="current-username">User</span>
                    <button id="btn-user-profile" class="icon-btn" title="Mon profil">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </button>
                    <button id="btn-logout" class="icon-btn" title="Déconnexion">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="main-chat">
                <div class="chat-header">
                    <button id="menu-toggle" class="icon-btn menu-toggle">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg>
                    </button>
                    <div class="chat-header-info">
                        <h3 id="chat-channel-name"># Général</h3>
                        <span id="chat-channel-desc" class="channel-desc">Discussion générale</span>
                    </div>
                    <div id="chat-header-actions">
                        <button id="btn-header-channel-settings" class="icon-btn hidden" title="Options du salon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <circle cx="12" cy="12" r="1"></circle>
                                <circle cx="19" cy="12" r="1"></circle>
                                <circle cx="5" cy="12" r="1"></circle>
                            </svg>
                        </button>
                    </div>
                </div>

                <div id="messages" class="messages-area">
                    <!-- Messages will be injected here -->
                </div>

                <div id="reply-indicator" class="reply-indicator hidden">
                    <div class="reply-content">
                        <span class="reply-to">Répondre à <strong id="reply-to-username">User</strong></span>
                        <span id="reply-to-text" class="reply-text">Message...</span>
                    </div>
                    <button id="btn-cancel-reply" class="icon-btn small">✕</button>
                </div>

                <div class="chat-input-area">
                    <div id="autocomplete-list" class="autocomplete-items hidden"></div>
                    <input type="file" id="file-input" class="hidden" accept="audio/*,video/*,.pdf,.doc,.docx,.xls,.xlsx,.ppt,.pptx,.txt,.csv,image/*" multiple>
                    <button id="btn-emoji" class="icon-btn" title="Emojis">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
                            <line x1="9" y1="9" x2="9.01" y2="9"></line>
                            <line x1="15" y1="9" x2="15.01" y2="9"></line>
                        </svg>
                    </button>
                    <button id="btn-attach" class="icon-btn" title="Joindre un fichier">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
                        </svg>
                    </button>
                    <input type="text" id="msg-input" placeholder="Envoyer un message...">
                    <button id="btn-send" class="send-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
                <div id="file-preview-area" class="file-preview-area hidden">
                    <div class="file-preview-header">
                        <span>Fichiers joints</span>
                        <button id="btn-clear-files" class="icon-btn small">✕</button>
                    </div>
                    <div id="file-preview-list" class="file-preview-list"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="emoji-picker-container" class="hidden">
        <emoji-picker></emoji-picker>
    </div>

    <!-- Profile Modal -->
    <div id="profile-modal" class="modal-overlay hidden">
        <div class="modal-content profile-modal-content">
            <div class="modal-header">
                <h3 id="profile-modal-title">Profil</h3>
                <button class="icon-btn" id="close-profile-modal">✕</button>
            </div>
            <div class="modal-body profile-modal-body">
                <div class="profile-header">
                    <div class="profile-banner"></div>
                    <div class="profile-avatar-section">
                        <div class="avatar-container profile-avatar-container">
                            <div class="avatar profile-avatar-large" id="profile-avatar-display"></div>
                            <div class="status-indicator profile-status-indicator" id="profile-status-display"></div>
                        </div>
                        <button class="icon-btn edit-avatar-btn" id="edit-avatar-btn" title="Changer l'avatar">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                            </svg>
                        </button>
                        <div id="profile-emoji-picker-wrapper" class="hidden" style="position: absolute; top: 100%; left: 0; z-index: 1002; margin-top: 0.5rem;">
                            <!-- Emoji picker will be injected here -->
                        </div>
                    </div>
                </div>
                <div class="profile-content">
                    <div class="profile-info-section">
                        <div class="input-group">
                            <label>Avatar</label>
                            <div class="avatar-editor">
                                <div class="avatar-color-picker">
                                    <label class="color-label">Couleur de fond</label>
                                    <div class="color-options">
                                        <button type="button" class="color-option" data-color="#5865F2" style="background-color: #5865F2;" title="Bleu"></button>
                                        <button type="button" class="color-option" data-color="#57F287" style="background-color: #57F287;" title="Vert"></button>
                                        <button type="button" class="color-option" data-color="#FEE75C" style="background-color: #FEE75C;" title="Jaune"></button>
                                        <button type="button" class="color-option" data-color="#EB459E" style="background-color: #EB459E;" title="Rose"></button>
                                        <button type="button" class="color-option" data-color="#ED4245" style="background-color: #ED4245;" title="Rouge"></button>
                                        <button type="button" class="color-option" data-color="#F37F38" style="background-color: #F37F38;" title="Orange"></button>
                                        <button type="button" class="color-option" data-color="#95A5A6" style="background-color: #95A5A6;" title="Gris"></button>
                                        <button type="button" class="color-option" data-color="#34495E" style="background-color: #34495E;" title="Gris foncé"></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label>Nom d'utilisateur</label>
                            <input type="text" id="profile-username" class="profile-input" readonly>
                        </div>
                        <div class="input-group">
                            <label>Bio</label>
                            <textarea id="profile-bio" class="profile-textarea" placeholder="Parlez-nous de vous..." rows="4" maxlength="190"></textarea>
                        </div>
                        <div class="input-group">
                            <label>Statut</label>
                            <select id="profile-status" class="profile-select">
                                <option value="online">En ligne</option>
                                <option value="away">Absent</option>
                                <option value="busy">Occupé</option>
                                <option value="offline">Hors ligne</option>
                            </select>
                        </div>
                    </div>
                    <div class="profile-actions">
                        <button class="modal-btn secondary" id="cancel-profile-edit">Annuler</button>
                        <button class="modal-btn primary" id="save-profile">Enregistrer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- User Profile Card (Discord-style) -->
    <div id="user-profile-card" class="profile-card hidden">
        <div class="profile-card-header">
            <div class="profile-card-banner"></div>
            <div class="profile-card-avatar-section">
                <div class="avatar-container">
                    <div class="avatar profile-card-avatar" id="profile-card-avatar"></div>
                    <div class="status-indicator" id="profile-card-status"></div>
                </div>
            </div>
        </div>
        <div class="profile-card-body">
            <div class="profile-card-username" id="profile-card-username">Username</div>
            <div class="profile-card-bio" id="profile-card-bio">Aucune bio</div>
            <div class="profile-card-divider"></div>
            <div class="profile-card-info">
                <div class="profile-card-info-item">
                    <span class="info-label">Membre depuis</span>
                    <span class="info-value" id="profile-card-created">-</span>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
